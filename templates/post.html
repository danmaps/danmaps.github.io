{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<style>
    {{ pygments_css | safe }}
</style>
<div class="container">
    <article>
        {{ content | safe }}
    </article>

    {% if embed_streamlit %}
    <h2>Interactive App</h2>
    <iframe src="https://your-streamlit-app-url" width="100%" height="800px" frameborder="0"></iframe>
    {% endif %}
</div>

<script src="{{ url_for('static', filename='copy-code.js') }}"></script>

{% endblock %}
