{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<style>
    {{ pygments_css | safe }}
</style>
<div class="container">
    <article>
        <!-- Display the tags at the top -->
        {% if tags %}
        <p class="post-tags">
            Tags: 
            {% for tag in tags %}
                <span class="post-tag">{{ tag }}</span>{% if not loop.last %}, {% endif %}
            {% endfor %}
        </p>
        {% endif %}

        <!-- Post content -->
        {{ content | safe }}
    </article>
</div>

<script src="{{ url_for('static', filename='copy-code.js') }}"></script>

{% endblock %}
