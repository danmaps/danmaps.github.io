{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Loop through all posts -->
    {% for post in posts %}
    <article class="post">
        <h1 class="post-title">{{ post.title }}</h1>
        <div class="post-meta">
            <span class="date">{{ post.date }}</span>
            {% if post.tags %}
            <span class="tags">
                Tags:
                {% for tag in post.tags %}
                <a href="{{ url_for('tag', tag=tag) }}">#{{ tag }}</a>
                {% endfor %}
            </span>
            {% endif %}
        </div>
        
        <div class="post-content">
            {{ post.html|safe }}
        </div>
        
        <hr class="post-divider">
    </article>
    {% endfor %}
</div>
{% endblock %}
